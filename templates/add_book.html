{% extends 'base.html' %}

{% block title %}
    管理系统|添加图书
{% endblock title %}

{% block main %}
    <h1 class="page-header">书籍管理页面</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">添加新书</div>
        <div class="panel-body">
            <form class="form-horizontal" action="{% url 'add_book' %}" method="post">
                <div class="form-group">
                    <label for="book_title" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_title" name="book_title"
                               placeholder="书名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="publisher">
                            {% for publisher in publisher_list %}
                                <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <p style="color: red;">{{ error_msg }}</p>
                    </div>
                </div>
            {% csrf_token %}
            </form>
        </div>

    </div>
{% endblock main %}

{% block book_list %}
    active
{% endblock book_list %}
